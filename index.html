<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "jquery.js"></script>
</head>
<body>
    <div class = "navbar">
        <span> Day Planner</span>
        <br>
        <span>A Planner for all your scheduling needs!</span>
        <br>
        <span>Blue = Past / Lime = Present / Aquamarine = Future</span>
        <br>
        <span class = "date-container"></span>
    </div>
    <div class="container">
        <div class="activity-container" id = "9-am">
            <span>9 AM </span><span><input type="text" id = "9"> <button class = "save-9">Save</button>
            <button class = "delete-9">Complete</button>
            </span>
        </div>  
        <div class="activity-container" id = "10-am">
               <span>10 AM</span> <span><input type="text" id = "10"> <button class = "save-10">Save</button>
                <button class = "delete-10">Complete</button>
                </span>
            </div>
            <div class="activity-container" id = "11-am">
                   <span>11 AM</span> <span> <input type="text" id = "11"> <button class = "save-11">Save</button>
                    <button class = "delete-11">Complete</button>
                    </span>
                </div>
                <div class="activity-container" id = "12-pm">
                       <span>12 PM </span> <span><input type="text" id = "12"> <button class = "save-12">Save</button>
                        <button class = "delete-12">Complete</button>
                        </span>
                    </div>
                    <div class="activity-container" id = "1-pm">
                            <span>1 PM </span><span><input type="text" id = "13"> <button class = "save-1">Save</button>
                            <button class = "delete-1">Complete</button>
                            </span>
                        </div>   
                        <div class="activity-container" id = "2-pm">
                                <span>2 PM </span><span><input type="text" id = "14"> <button class = "save-2">Save</button>
                                <button class = "delete-2">Complete</button>
                                </span>
                            </div> 
                            <div class="activity-container" id = "3-pm">
                                   <span>3 PM </span> <span><input type="text" id = "15"> <button class = "save-3">Save</button>
                                    <button class = "delete-3">Complete</button>
                                    </span>
                                </div>
                                <div class="activity-container" id = "4-pm">
                                       <span>4 PM </span> <span><input type="text" id = "16"> <button class = "save-4">Save</button>
                                        <button class = "delete-4">Complete</button>
                                        </span>
                                    </div>
                                    <div class="activity-container" id = "5-pm">
                                            <span>5 PM </span><span><input type="text" id = "17"> <button class = "save-5">Save</button>
                                            <button class = "delete-5">Complete</button>
                                            </span>
                                        </div>
    </div>
    <script src = "moment.js"></script>
    <script src = "script.js"></script>
</body>
</html>
